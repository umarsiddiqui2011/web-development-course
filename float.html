<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img#flowerRight{
            float: right;
        }
        img#flowerLeft{
            float: left;
        }

    </style>
</head>
<body>
    <h2>FloatRight</h2>

    <p>In this example,the image will float to the right in hte paragraph,and the text in the paragrph will wrap around the image.</p>

    <p>
        <img id="FlowerRight" src="flower.jpg" alt="tree" style="width: 100px;height: 100px;">
        <img id="FlowerLeft" src="flower.jpg" alt="tree" style="width: 100px;height: 100px;">
        This is a dummy content used to understand float property
        </p>
</body>
</html>
