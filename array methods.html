<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h2>JavaScript Array</h2>
    <h2>join() and pop()</h2>
    <p>The join() method joins array elements into a string and the pop() method remones the last element from an array.</p>

    <p id="myjoin"></p>
    <p id="myfirstpop"></p>
    <p id="mysecondpop"></p>
    <script>
        var fruits = ["Banana", "Orange", "Apple","Mango"];

        document.getElementById("myjoin").innerHTML = fruits.join("*");
        document.getElementById("myfirstpop").innerHTML = fruits;
        fruits.pop();
        document.getElementById("mysecondpop").innerHTML = fruits

    </script>
    
</body>
</html>
